<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu compra en Happy Shop!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff69b4, #ffa500, #f0e68c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            background-color: #ffa500;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por tu compra en Happy Shop!</h1>
        <p>Tu pedido ha sido recibido con éxito. Pronto nos pondremos en contacto contigo para los detalles de pago y entrega.</p>
        <p>Apreciamos mucho tu preferencia. ¡Vuelve pronto!</p>
        <a href="catalogo.html" class="button">Volver al Catálogo</a>
    </div>
</body>
</html>
