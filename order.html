<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Corner - Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 24px;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>Happy Corner - Realizar Pedido</header>
  <div class="container">
    <h2>Formulario de Pedido</h2>
    <form id="orderForm" method="POST" action="https://formsubmit.co/tu_correo@gmail.com">
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="producto">Producto:</label>
      <input type="text" id="producto" name="producto" required>

      <label for="metodo">Método de Pago:</label>
      <select id="metodo" name="metodo" required>
        <option value="">Seleccione...</option>
        <option value="nequi">Nequi</option>
        <option value="bancolombia">Bancolombia</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="happypuntos">HappyPuntos</option>
      </select>

      <!-- Campo especial para HappyPuntos -->
      <div id="happyPuntosSection" class="hidden">
        <label for="happyCodigo">HappyCodigo:</label>
        <input type="text" id="happyCodigo" name="happyCodigo">

        <button type="button" onclick="verificarHappyCodigo()">Verificar HappyCodigo</button>
        <p id="mensajeVerificacion" style="font-weight:bold;"></p>
      </div>

      <label for="comentarios">Comentarios (opcional):</label>
      <textarea id="comentarios" name="comentarios"></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>

  <script>
    const metodo = document.getElementById("metodo");
    const happyPuntosSection = document.getElementById("happyPuntosSection");
    const mensajeVerificacion = document.getElementById("mensajeVerificacion");

    // Mostrar campo HappyPuntos solo si eligen ese método
    metodo.addEventListener("change", () => {
      if (metodo.value === "happypuntos") {
        happyPuntosSection.classList.remove("hidden");
      } else {
        happyPuntosSection.classList.add("hidden");
      }
    });

    // Función de verificación
    async function verificarHappyCodigo() {
      const codigo = document.getElementById("happyCodigo").value.trim();
      if (!codigo) {
        mensajeVerificacion.textContent = "Por favor ingresa tu HappyCodigo.";
        mensajeVerificacion.style.color = "red";
        return;
      }

      try {
        // Consultar saldo con tu API
        const res = await fetch(`/api/getPoints?codigo=${codigo}`);
        const data = await res.json();

        if (data.success) {
          // Si existe el cliente
          mensajeVerificacion.textContent = `Código válido. Saldo: ${data.points} HappyPuntos. Se enviará verificación a ${data.email}`;
          mensajeVerificacion.style.color = "green";

          // Aquí simulamos envío de correo de verificación
          await fetch("/api/sendVerification", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: data.email, codigo })
          });

        } else {
          mensajeVerificacion.textContent = "HappyCodigo inválido.";
          mensajeVerificacion.style.color = "red";
        }
      } catch (error) {
        console.error(error);
        mensajeVerificacion.textContent = "Error verificando el código.";
        mensajeVerificacion.style.color = "red";
      }
    }
  </script>
</body>
</html>vas
